    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .key-container {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 15px;
        margin: 15px;
        width: 80%;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .key-container h3 {
        color: #333;
        margin-bottom: 10px;
    }

    .key-container p {
        color: #666;

        margin-bottom: 15px;
    }

    .key-image {
        width: 100px;
        height: auto;
        margin-bottom: 15px;
    }

    .crate-list {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 10px;
    }

    .crate-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80px;
    }

    .crate-image {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    @media (max-width: 600px) {
        .key-container {
            width: 100%;
        }
    }
